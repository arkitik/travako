application:
  title: travako
  version: v1.0.0
server:
  port: 9080
spring:
  main:
    allow-bean-definition-overriding: true
  #  banner:
  #    image:
  #      location: banner.txt
  profiles:
    active: mysql
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
#  sql:
#    init:
#      mode: always
#      schema-locations: ignore.sql
#      continue-on-error: on
arkitik:
  travako:
    database:
      datasource:
        url: jdbc:mysql://${database_host:localhost}:${database_port:3307}/${database_name:travako}
        username: ${database_user:travako}
        password: ${database_password:travako}
        driver-class-name: com.mysql.cj.jdbc.Driver
      jpa:
        show-sql: false
        open-in-view: false
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL57Dialect
            storage_engine: innodb
            enable_lazy_load_no_trans: true
      hibernate:
        ddl-auto: update
        naming:
          physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    config:
      server-key: travako-server
      runner-key: travako-runner-1
logging:
  level:
    io:
      arkitik:
        travako: debug
